<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    
    .tabs {
      display: flex;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 14px;
      color: #6c757d;
      transition: all 0.2s;
    }
    
    .tab.active {
      color: #007bff;
      border-bottom: 2px solid #007bff;
    }
    
    .tab:hover {
      background-color: #e9ecef;
    }
    
    .content {
      padding: 16px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.connected {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .auth-section, .trading-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    input {
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .connect-btn {
      background-color: #007bff;
      color: white;
    }
    
    .buy-btn {
      background-color: #28a745;
      color: white;
    }
    
    .sell-btn {
      background-color: #dc3545;
      color: white;
    }
    
    .info-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 12px;
    }
    
    .info-box {
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    
    .info-label {
      color: #6c757d;
      margin-bottom: 2px;
    }
    
    .info-value {
      font-weight: 600;
      color: #212529;
    }
    
    .trading-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .hidden {
      display: none;
    }
    
    .tab-content {
      display: block;
    }
    
    .tab-content.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-tab="standard">Standard</button>
    <button class="tab" data-tab="tradingview">TradingView</button>
  </div>
  
  <div class="content">
    <div id="standardView" class="tab-content">
      <div class="container">
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div id="authSection" class="auth-section">
      <input type="text" id="username" placeholder="Username" value="augulis.david@gmail.com">
      <input type="password" id="password" placeholder="Password" value="YV9kqf8K">
      <button id="connectBtn" class="connect-btn">Connect</button>
    </div>
    
    <div id="tradingSection" class="trading-section hidden">
      <input type="text" id="symbol" placeholder="Symbol (e.g., MESU4)" value="MESU4">
      <input type="number" id="quantity" placeholder="Quantity" value="1" min="1">
      
      <div class="info-section">
        <div class="info-box">
          <div class="info-label">Balance</div>
          <div class="info-value" id="balance">$0.00</div>
        </div>
        <div class="info-box">
          <div class="info-label">Position</div>
          <div class="info-value" id="position">0</div>
        </div>
        <div class="info-box">
          <div class="info-label">P&L</div>
          <div class="info-value" id="pnl">$0.00</div>
        </div>
        <div class="info-box">
          <div class="info-label">Account</div>
          <div class="info-value" id="account">-</div>
        </div>
      </div>
      
      <div class="trading-buttons">
        <button id="buyBtn" class="buy-btn">BUY MKT</button>
        <button id="sellBtn" class="sell-btn">SELL MKT</button>
      </div>
      
      <button id="disconnectBtn" class="connect-btn" style="background-color: #6c757d;">Disconnect</button>
    </div>
  </div>
    </div>
    
    <div id="tradingviewView" class="tab-content hidden">
      <div class="tradingview-info">
        <p style="text-align: center; color: #6c757d; margin: 20px 0;">
          Click below to open TradingView with the Volumetrica widget
        </p>
        <button id="openTradingViewBtn" class="connect-btn" style="width: 100%;">
          Open TradingView + Widget
        </button>
        <p style="text-align: center; color: #6c757d; margin: 20px 0; font-size: 12px;">
          Or press Ctrl/Cmd+Shift+V on any TradingView chart to toggle the widget
        </p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
